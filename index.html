    <meta charset="utf-8" />

    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <title>Mestre do Biscoito</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Fredoka:wght@300;400;600&display=swap');
      
      :root {
        --safe-area-top: env(safe-area-inset-top);
        --safe-area-bottom: env(safe-area-inset-bottom);
      }

      body {
        font-family: 'Fredoka', sans-serif;
        background-color: #fef3c7; /* amber-100 */
        overscroll-behavior: none; /* Prevents pull-to-refresh on mobile */
        touch-action: manipulation; /* Improves touch response */
        -webkit-tap-highlight-color: transparent;
        -webkit-font-smoothing: antialiased;
        overflow: hidden; /* App-like feel */
      }

      /* Custom scrollbar optimized for mobile usage (thinner but visible) */
      .custom-scrollbar::-webkit-scrollbar {
        width: 4px;
        height: 4px; /* For horizontal scroll */
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: rgba(0,0,0,0.02);
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: #d97706;
        border-radius: 4px;
      }

      /* Click animation class */
      .cookie-click-anim {
        animation: pop 0.1s ease-in-out;
      }
      
      @keyframes pop {
        0% { transform: scale(1); }
        50% { transform: scale(0.95); }
        100% { transform: scale(1); }
      }

      .animate-fade-in {
        animation: fadeIn 0.2s ease-out forwards;
      }
      
      @keyframes fadeIn {
        from { opacity: 0; transform: scale(0.95); }
        to { opacity: 1; transform: scale(1); }
      }

      /* --- Floating Number Effect Styles --- */
      .click-feedback {
        position: absolute;
        pointer-events: none;
        user-select: none;
        z-index: 50;
        white-space: nowrap;
      }

      /* NÃºmero Flutuante Suave */
      .click-floating-number {
        transform: translate(-50%, -50%);
        font-weight: 800;
        font-size: clamp(1.5rem, 5vw, 2rem);
        color: #ffffff;
        text-shadow: 0 2px 4px rgba(0, 0, 0, 0.4);
        animation: smoothFloat 0.8s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards;
        will-change: transform, opacity;
      }

      @keyframes smoothFloat {
        0% { opacity: 0; transform: translate(-50%, 0px) scale(0.5); }
        15% { opacity: 1; transform: translate(-50%, -20px) scale(1.2); }
        100% { opacity: 0; transform: translate(-50%, -80px) scale(1); }
      }

      /* Cursor Ring Styles */
      .cookie-wrapper {
        position: relative;
        display: inline-flex;
        justify-content: center;
        align-items: center;
        touch-action: none; /* Prevent scrolling while tapping cookie */
      }

      .cursor-ring {
        position: absolute;
        inset: 0;
        pointer-events: none;
        overflow: visible;
      }

      .cursor-helper {
        position: absolute;
        width: clamp(24px, 6vw, 32px);
        height: clamp(24px, 6vw, 32px);
        transform-origin: center center;
        display: flex;
        align-items: center;
        justify-content: center;
        pointer-events: none;
        filter: drop-shadow(0 0 2px rgba(0, 0, 0, 0.5));
        animation: cursorClick 1s ease-in-out infinite;
        z-index: 0;
        will-change: transform;
        transform: translate(-50%, -50%) rotate(var(--cursor-rotation, 0deg));
      }

      @media (max-width: 480px) {
        .cursor-helper {
           filter: none; /* Remove drop-shadow for performance on mobile */
        }
      }

      @keyframes cursorClick {
        0%, 60%, 100% { transform: translate(-50%, -50%) scale(1) rotate(var(--cursor-rotation, 0deg)); }
        20%  { transform: translate(-50%, -50%) scale(0.9) rotate(var(--cursor-rotation, 0deg)); }
        40%  { transform: translate(-50%, -50%) scale(1.05) rotate(var(--cursor-rotation, 0deg)); }
      }
    </style>
